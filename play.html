<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock.Paper.Scissors | Play</title>

    <!-- adding CSS: -->
    <link rel="stylesheet" href="css/main-styles.css">

    <!-- adding favicon: -->
    <link rel="icon" type="image/x-icon" href="/images/logo.png">

    <!-- adding game logic: -->
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@200&family=Press+Start+2P&family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        Rock.Paper.Scissors
    </div>

    <div class="content">
        
        <div class="game-cards">
            <div class="game-card" id="human-card">
                <div id="player-name"> Human </div>
                <div id="human-score"> Score: 0 </div>

                <br>

                <div class="choice-box">
                    <button class="game-button" id="human-rock" onclick="calculateScore('rock')"> rock </button>
                    <button class="game-button" id="human-paper" onclick="calculateScore('paper')"> paper </button>
                    <button class="game-button" id="human-scissors" onclick="calculateScore('scissors')"> scissors </button>
                </div>
            </div>
            
            <div class="game-card" id="ai-card">
                <div id="ai"> AI </div>
                <div id="ai-score"> Score: 0 </div>

                <br>

                <div class="choice-box">
                    <button class="game-button" id="ai-rock"> rock </button>
                    <button class="game-button" id="ai-paper"> paper </button>
                    <button class="game-button" id="ai-scissors"> scissors </button>
                </div>
            </div>
        </div>

        <br>

        <button class="main-menu-button">
            <a href="index.html">
                Home
            </a>
        </button>
    </div>

    <div class="footer">
        Copyright Â© the-hdr 2023
    </div>
</body>
</html>
